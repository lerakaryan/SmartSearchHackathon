<div class="search-container">
  <div class="search-box">
    <input 
      #searchInput
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Введите запрос для поиска..."
      class="search-input"
      (keyup.enter)="onSearch()"
   
    />
    
    <button 
      (click)="onSearch()" 
      class="search-btn"
      [disabled]="searchTerm.trim().length === 0"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>
    
    <button 
      *ngIf="searchTerm" 
      (click)="clearSearch()" 
      class="clear-btn"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>

  <!-- Выпадающие подсказки как в Google -->
  <div class="suggestions-dropdown" *ngIf="showSuggestions && suggestions.length > 0">
    <div 
      *ngFor="let suggestion of suggestions; let i = index" 
      class="suggestion-item"
      [class.selected]="i === selectedSuggestionIndex"
      (click)="selectSuggestion(suggestion)"
      (mouseenter)="selectedSuggestionIndex = i"
      (mouseleave)="selectedSuggestionIndex = -1"
    >
      <div class="suggestion-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#9aa0a6">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </div>
      <div class="suggestion-content">
        <div class="suggestion-title">{{ suggestion.largeName }}</div>
        <div class="suggestion-preview">{{ suggestion.previewText }}</div>
      </div>
    </div>
  </div>
</div>
