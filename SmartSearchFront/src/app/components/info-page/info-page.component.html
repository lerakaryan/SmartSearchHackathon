 <div class="displayer">
     
      
      <div *ngIf="jsonData" class="json-container">
      
       
        
        <div class="json-info">
          {{ getType() }}
        
        </div>
        
        <div *ngIf = "isKs" >

 <pre class="json-content">{{ jsonData | json }}</pre>
        </div>
         <div *ngIf ="isKnowledge">
 <pre class="json-content">{{ jsonData | json }}</pre>
 
        </div>


         <div *ngIf="isAction" >
          
          <div *ngIf ="jsonData.name === 'create_company_profile'">
<h1>Создание компании</h1>
<form action="#" method="post">
    <div>
        <label for="company_name">Название компании:</label>
        <input type="text" id="company_name" name="company_name" value ="ООО '{{jsonData.entities.names}}'">
    </div>
    <div>
        <label for="company_address">Адрес:</label>
        <input type="text" id="company_address" name="company_address" required value="{{jsonData.entities.addr}}">
    </div>
    <div>
        <label for="company_inn">ИНН:</label>
        <input type="text" id="company_inn" name="company_inn" required placeholder="1234567890">
    </div>
    <div>
        <label for="company_kpp">КПП:</label>
        <input type="text" id="company_kpp" name="company_kpp" placeholder="123456789">
    </div>
    <div>
        <label for="company_ogrn">ОГРН:</label>
        <input type="text" id="company_ogrn" name="company_ogrn" placeholder="1234567890123">
    </div>
     <div>
        <label for="company_email">Email:</label>
        <input type="email" id="company_email" name="company_email" placeholder="info@example.com">
    </div>
    <button type="submit">Создать компанию</button>
</form>
          </div>
           <div *ngIf ="jsonData.name === 'add_ecp'">
 <h1>Добавление ЭЦП</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="certificate_file">Файл сертификата (PEM или CER):</label>
            <input type="file" id="certificate_file" name="certificate_file" accept=".pem, .cer" required>
        </div>
        <div>
            <label for="private_key_file">Файл приватного ключа (если необходимо):</label>
            <input type="file" id="private_key_file" name="private_key_file" accept=".key">
        </div>
        <div>
            <label for="password">Пароль (если ключ защищен):</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">Добавить ЭЦП</button>
    </form>

          </div>
           <div *ngIf ="jsonData.name === 'create_direct_procurement'">
<h1>Создание прямой закупки</h1>
    <form action="#" method="post">
        <div>
            <label for="product_name">Название товара:</label>
            <input type="text" id="product_name" name="product_name" required placeholder="Например, 'Бумага офисная'">
        </div>
        <div>
            <label for="product_quantity">Количество:</label>
            <input type="number" id="product_quantity" name="product_quantity" value="1" min="1" required>
        </div>
        <div>
            <label for="purchase_amount">Сумма:</label>
            <input type="text" id="purchase_amount" name="purchase_amount" step="0.01" required value="{{jsonData.entities.money}}">
        </div>
        <!-- <div>
            <label for="currency">Валюта:</label>
            <select id="currency" name="currency">
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div> -->
        <div>
            <label for="supplier">Поставщик:</label>
            <input type="text" id="supplier" name="supplier" placeholder="Название поставщика">
        </div>
        <div>
            <label for="purchase_date">Дата закупки:</label>
            <input type="text" id="purchase_date" name="purchase_date" required value="{{jsonData.entities.dates[0]}}">
        </div>
        <div>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Дополнительная информация о закупке"></textarea>
        </div>
        <button type="submit">Создать закупку</button>
    </form>
          </div>
           <div *ngIf ="jsonData.name === 'update_user_profile'">
 <h1>Изменение профиля</h1>
    <form action="#" method="post">
        <div>
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" required value="{{jsonData.entities.names}}">
        </div>
        <div>
            <label for="phone_number">Номер телефона:</label>
            <input type="tel" id="phone_number" name="phone_number" required placeholder="+7 (999) 123-45-67">
        </div>
        <div>
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required value="{{jsonData.entities.addr}}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ivanov@example.com">
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>

          </div>
           <div *ngIf ="jsonData.name === 'create_quotation_session'">
<h1>Создание котировочной сессии</h1>
    <form action="#" method="post">
        <div>
            <label for="session_name">Название сессии:</label>
            <input type="text" id="session_name" name="session_name" required value="">
        </div>
        <div>
            <label for="start_date">Дата начала:</label>
            <input type="text" id="start_date" name="start_date" required value="{{jsonData.entities.dates[0]}}">
        </div>
        <div>
            <label for="end_date">Дата окончания:</label>
            <input type="text" id="end_date" name="end_date" required value="{{jsonData.entities.dates[1]}}">
        </div>
        <div>
            <label for="description">Описание:</label>
            <div>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Описание целей и требований к котировочной сессии"></textarea>
        </div>
          </div>
        <div>
            <label for="items">Список товаров/услуг (каждый на новой строке):</label>
            <div>
            <textarea id="items" name="items" rows="5" cols="50" required placeholder="Бумага А4\nКартриджи для принтера"></textarea>
              </div>
          </div>
          <div>
            <label >Сумма</label>
            <input type="text" id="end_date" name="end_date" required value="{{jsonData.entities.money}}">
          </div>
        <button type="submit">Создать котировочную сессию</button>
    </form>
          </div>
          <div *ngIf ="jsonData.name === 'create_contract'">
 <h1>Создание контракта</h1>
    <form action="#" method="post">
        <div>
            <label for="contract_number">Номер контракта:</label>
            <input type="text" id="contract_number" name="contract_number" required placeholder="Например, 'К-2024-001'">
        </div>
        <div>
            <label for="contract_date">Дата заключения контракта:</label>
            <input type="text" id="contract_date" name="contract_date"  required value="{{jsonData.entities.dates[0]}}">
        </div>
        <div>
            <label for="supplier">Поставщик:</label>
            <input type="text" id="supplier" name="supplier" required placeholder="Название поставщика">
        </div>
        <div>
            <label for="customer">Заказчик:</label>
            <input type="text" id="customer" name="customer" required placeholder="Название заказчика">
        </div>
        <div>
            <label for="subject">Предмет контракта:</label>
            <input type="text" id="subject" name="subject" required placeholder="Например, 'Поставка офисной бумаги'">
        </div>
        <div>
            <label for="contract_amount">Сумма контракта:</label>
            <input type="text" id="contract_amount" name="contract_amount" step="0.01"  required value="{{jsonData.entities.money}}">
        </div>
       
        <div>
            <label for="start_date">Дата начала действия:</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div>
            <label for="end_date">Дата окончания действия:</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <div>
            <label for="description">Описание:</label>
            <div>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Дополнительные условия контракта"></textarea>
</div>        
          </div>
        <button type="submit">Создать контракт</button>
    </form>

          </div>
          <div *ngIf ="jsonData.name === 'manage_offer'">
 <h1>Создание оферты</h1>
    <form action="#" method="post">
        <div>
            <label for="offer_number">Номер оферты:</label>
            <input type="text" id="offer_number" name="offer_number"  required value="{{jsonData.entities.names}}">
        </div>
        <div>
            <label for="offer_date">Дата оферты:</label>
            <input type="text" id="offer_date" name="offer_date"  required value="{{jsonData.entities.dates[0]}}">
        </div>
        <div>
            <label for="offerer">Оферент:</label>
            <input type="text" id="offerer" name="offerer" required placeholder="Название компании-оферента">
        </div>
        <div>
            <label for="offeree">Акцептант:</label>
            <input type="text" id="offeree" name="offeree" required placeholder="Название компании-акцептанта">
        </div>
        <div>
            <label for="subject">Предмет оферты:</label>
            <input type="text" id="subject" name="subject" required placeholder="Например, 'Поставка программного обеспечения'">
        </div>
        <div>
            <label for="offer_amount">Сумма оферты:</label>
            <input type="text" id="offer_amount" name="offer_amount" step="0.01"  required value="{{jsonData.entities.money}}">
        </div>
        

        <div>
            <label for="acceptance_deadline">Срок акцепта:</label>
            <input type="text" id="acceptance_deadline" name="acceptance_deadline"  required value="{{jsonData.entities.dates[1]}}">
        </div>
        <div>
            <label for="offer_terms">Условия оферты:</label>
            <textarea id="offer_terms" name="offer_terms" rows="4" cols="50" required placeholder="Подробное описание условий оферты"></textarea>
        </div>
        <button type="submit">Создать оферту</button>
    </form>

          </div>

        </div>
         <div *ngIf ="isSupport">

        </div>


      </div>
      
      <ng-template #noData>
        <div class="no-data">
          <p>Ожидание данных... JSON не получен</p>
        </div>
      </ng-template>
    </div>
