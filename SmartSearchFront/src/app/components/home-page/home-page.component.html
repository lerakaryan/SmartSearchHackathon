<div class="homepage">
  <!-- Только поисковая строка -->
  <div class="search-section">
    <app-search-line 
      (suggestionSelected)="onSuggestionSelected($event)"
    ></app-search-line>
  </div>

  <!-- Только выбранная статья -->
  <div *ngIf="pageIsChosen" class="article-section">
    <app-info-page [pageId]="selectedPageId"></app-info-page>
  </div>
</div>
