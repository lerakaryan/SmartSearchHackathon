<div class="homepage">
  <!-- Поисковая строка -->
  <app-search-line 
    (searchResults)="onSearchResults($event)"
    (searchStarted)="onSearchStarted()"
    (searchError)="onSearchError($event)"
  ></app-search-line>

  <!-- Индикатор загрузки -->
  <div *ngIf="isSearching" class="loading">
    ⏳ Идет поиск...
  </div>

  <!-- Сообщение об ошибке -->
  <div *ngIf="searchError" class="error">
    ❌ {{ searchError }}
  </div>

  <!-- Другие компоненты, которые получат результаты -->
  
<div *ngIf="searchResults && searchResults.length > 0" class="search-results">
    <h3>Найдено результатов: {{ searchResults.length }}</h3>
    
    <div *ngFor="let result of searchResults" class="result-item">
      <h4>{{ result.largeName }}</h4>
      <p class="preview">{{ result.previewText }}</p>
      <p class="detail">{{ result.detailText }}</p>
      <small>ID: {{ result.id }}</small>
    </div>
  </div>


</div>
